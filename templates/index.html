    <style>
        .header {
            margin: 0;
        }
        .headder_font {
            color: #7DF9FF;
            font-size: 35px;
            font-weight: normal;
        }
        .description p {
            color: #7DF9FF;
            font-size: 20px;
            padding-top: 10px;
            margin: -5px 0 0;
        }
        .container1 {
            padding: 30px;
            position: relative;
            background: linear-gradient(45deg, #0F2027, #203A43, #2C5364);
            background-size: 500% 500%;
            animation: change-gradient 10s ease-in-out infinite;
        }
        @keyframes change-gradient {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {

            }
        }
        .homebody {
            margin: 0;
            width: 100vw;
            height: 100vw;
            background: url("static/new.gif");
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            place-items: center;
            overflow: auto;
            font-family: poppins;
        }
        .container {
            position: relative;
            width: 350px;
            height: 520px;
            border-radius: 20px;
            padding: 40px;
            box-sizing: border-box;
            background: #1C304A;
            box-shadow: 14px 14px 20px #1C304A, -14px -14px 20px  #1C304A;
        }
        .brand-logo {
            height: 50px;
            width: 50px;
            background-image: url("https://img.icons8.com/color/48/000000/like--v3.png");
            margin: auto;
            border-radius: 50%;
            box-sizing: border-box;
            box-shadow: 5px 6px 9px #1C304A, -5px -6px 9px #1C304A;
        }
        .brand-title {
            margin-top: 10px;
            font-weight: 900;
            font-size: 1.4rem;
            color: #7DF9FF;
            letter-spacing: 1px;
        }
        .inputs {
            text-align: left;
            margin-top: 30px;
        }
        label {
            font-size: 14px;
            color: #7DF9FF;
            margin-bottom: 15px;
        }
        label, input, button {
            display: block;
            width: 100%;
            padding: 0;
            border: none;
            outline: none;
            box-sizing: border-box;
        }
        label:nth-of-type(2) {
            margin-top: 12px;
        }
        input::placeholder {
            color: gray;
        }
        input {
            background: #ecf0f3;
            padding: 10px;
            padding-left: 20px;
            height: 50px;
            font-size: 14px;
            border-radius: 50px;
            box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
        }
        .sub {
            margin-top: 20px;
            background: #7DF9FF;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 6px 6px 6px #1C304A, -6px -6px 6px #1C304A;
            transition: 0.5s;
            color: #ecf0f3;
        }
        .sub:hover {
            box-shadow: none;
        }
        a {
            position: absolute;
            font-size: 14px;
            bottom: 4px;
            right: 4px;
            text-decoration: none;
            color: #7DF9FF;
            border-radius: 10px;
            padding: 2px;
        }
        h1 {
            position: absolute;
            top: 0;
            left: 0;
        }
        .disp {
            font-family: poppins;
            background: #ecf0f3;
        }
        .resname {
            color: #7DF9FF;
            font-size: 20px;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            place-items: center;
            padding-top: 5px;
        }
        .res {
            font-size: 15px;
        }
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: absolute;
            overflow-x: hidden;
        }
        #nextbtn {
            margin-top: 20px;
            background: #03DAC5;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 6px 6px 6px #1C304A, -6px -6px 6px #1C304A;
            transition: 0.5s;
            color: #ecf0f3;
        }
        #signupbtn {
            margin-top: 15px;
            background: #FF5733;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 6px 6px 6px #1C304A, -6px -6px 6px #1C304A;
            transition: 0.5s;
            color: #ecf0f3;
        }
        #Username, #email, #password {
            border-radius: 14px;
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            text-align: center;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }
    </style>
    <script>
      function login() {
          document.getElementById("error-message").style.display = "none";
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          var data = {
              email: email,
              password: password
          };

          // Use fetch to call the login API
          fetch('/login', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(data)
          })
          .then(response => response.json())
          .then(data => {
              if (data.success) {
                  // Redirect to the detail page if login is successful
                  window.location.href = "/detail";
              } else {
                  // Show error message if login fails
                  document.getElementById("error-message").style.display = "block";
              }
          })
          .catch(error => {
              // Handle any errors with the fetch request
              console.error('Error:', error);
              document.getElementById("error-message").style.display = "block";
          });
      }
      function showSignup() {
          // Redirect to the sign-up page
          window.location.href = "/signup";
      }
  </script>
